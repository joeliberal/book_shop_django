{% extends 'shred/site.html' %}

{% block body %}
    
    <p>{{book.title}}</p>    
    <p>{{book.summary}}</p>
    <p>{{book.isbn}}</p>

{% endblock %}
<hr>
{% for copy in book.bookinstance_set.all %}
    {% if copy.status == 'a' %}
        <p>{{ copy.due_back}}</p>
        <p>{{ copy.imprint}}</p>
        <p>{{ copy.id}}</p>    
    {% endif %}
{% endfor %}
